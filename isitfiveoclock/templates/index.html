<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Is It Five O'Clock?</title>
    <script src="https://unpkg.com/htmx.org@1.9.8"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Cloudflare Web Analytics --><script defer src='https://static.cloudflareinsights.com/beacon.min.js' data-cf-beacon='{"token": "3cf178cb85734077bafb6d74f17e377f"}'></script><!-- End Cloudflare Web Analytics -->
</head>
<body class="bg-gradient-to-br from-indigo-500 to-purple-600 min-h-screen flex items-center justify-center text-white">
    <div class="container mx-auto px-4">
        <div class="max-w-md mx-auto bg-white/10 backdrop-blur-lg rounded-xl shadow-lg p-8">
            <h1 class="text-4xl font-bold text-center mb-8">Is It Five O'Clock?</h1>
            <p class="text-center mb-8 text-lg">The answer you're looking for might be just a click away...</p>
            
            <div id="result-container" class="flex justify-center">
                <button
                    hx-get="/isitfiveoclock"
                    hx-target="#result-container"
                    hx-swap="innerHTML"
                    class="bg-amber-500 hover:bg-amber-600 text-white font-bold py-3 px-6 rounded-lg transition duration-300 flex items-center justify-center gap-2 shadow-lg hover:shadow-xl"
                >
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z" />
                    </svg>
                    <span>Check Now</span>
                </button>
            </div>
            
            <p class="text-center mt-8 text-sm opacity-80">It's always five o'clock somewhere!</p>
        </div>
    </div>
</body>
</html>
