<div class="text-center p-6 bg-white/20 backdrop-blur-lg rounded-xl shadow-lg animate-fade-in">
    <div class="mb-6">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-16 w-16 mx-auto text-amber-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z" />
        </svg>
    </div>
    
    <h2 class="text-2xl font-bold mb-4">{{ message }}</h2>
    
    <p class="mb-6 italic">Cheers to that!</p>
    
    <!-- Outer container with relative positioning -->
    <div class="relative mb-6">
        <!-- Map container with absolute positioning to be behind content -->
         <!-- hx-post="/snippets/get-map?city={{ city }}&country={{ country }}"  -->
        <div id="map-background" class="absolute inset-0 z-0 overflow-hidden rounded-lg"
             hx-get="/snippets/get-map?city=copenhagen&country=denmark" 
             hx-trigger="load" 
             hx-swap="innerHTML">
        </div>
        
        <!-- "DID YOU KNOW?" container positioned lower with margin-top and z-index to be above map -->
        <div class="mt-30">  <!-- Added margin-top to position the box lower -->
            <div class="p-5 bg-gradient-to-r from-amber-300/70 to-yellow-200/70 backdrop-blur-sm border-2 border-dashed border-amber-500 rounded-lg shadow-lg transform rotate-1 relative overflow-hidden z-10">
                <!-- Stars decoration -->
                <div class="absolute -top-1 -left-1 text-yellow-500">★</div>
                <div class="absolute top-2 right-3 text-amber-600">★</div>
                <div class="absolute bottom-1 left-5 text-amber-600">★</div>
                
                <h3 class="font-bold text-xl text-center mb-2 text-amber-950">DID YOU KNOW?</h3>
                
                <div class="flex items-center">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 mr-3 text-amber-700 flex-shrink-0" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m5.618-4.016A11.955 11.955 0 0112 2.944a11.955 11.955 0 01-8.618 3.04A12.02 12.02 0 003 9c0 5.591 3.824 10.29 9 11.622 5.176-1.332 9-6.03 9-11.622 0-1.042-.133-2.052-.382-3.016z" />
                </svg>
                <div hx-get="/snippets/get-fact?city={{ city }}" hx-swap="innerHTML" hx-target="#fact-container" class="flex-1" hx-trigger="load">
                <p id="fact-container" class="text-gray-800 font-medium">
                <span class="inline-flex items-center">
                    <svg class="animate-spin -ml-1 mr-2 h-4 w-4 text-amber-500" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                    <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                    <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                    </svg>
                    <span>Loading interesting fact...</span>
                </span>
                </p>
                </div>
                <p class="text-gray-800 font-medium"></p>
                
            </div>
        </div>
    </div>
    <div id="result-container"></div>
    <button
        hx-get="/isitfiveoclock"
        hx-target="#result-container"
        hx-swap="innerHTML"
        class="bg-amber-500 hover:bg-amber-600 text-white font-bold py-3 px-6 rounded-lg transition duration-300 flex items-center justify-center gap-2 mx-auto shadow-lg hover:shadow-xl"
        hx-indicator="#spinner"
    >
        <span id="spinner" class="htmx-indicator hidden">
            <svg class="animate-spin h-5 w-5 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
            </svg>
        </span>
        <span id="reload-icon" class="htmx-request:hidden">
            <svg class="h-5 w-5 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15" />
            </svg>
        </span>
        Check Again
    </button>
</div>


<script>
    document.addEventListener('htmx:beforeRequest', function(event) {
        document.getElementById('spinner').classList.remove('hidden');
    });

    document.addEventListener('htmx:afterRequest', function(event) {
        document.getElementById('spinner').classList.add('hidden');
    });
</script>
